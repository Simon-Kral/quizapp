<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap File  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>QuizApp</title>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>
    <div class="mainContainer">
        <div class="card mainCard">
            <img src="img/pencil.jpg" class="card-img-top" alt="background" id="headImage">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div id="progressBar" class="progress-bar" style="width: 25%"></div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="textCenter endScreenHeadline">
                    Quiz beendet!
                </div>
                <div class="textCenter mb-4">
                    Du hast <b id="correctAnswers">XXX</b> Fragen von <b id="totalQuestions"></b> richtig beantwortet.
                </div>
                <div class="displayFlex center">
                    <button class="btn btn-primary" id="replayButton" onclick="replay()">Erneut spielen</button>
                </div>
            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title mb-3" id="question"></h5>
                <div class="card answerCard mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">

                    </div>
                </div>
                <div class="card answerCard mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">

                    </div>
                </div>
                <div class="card answerCard mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">

                    </div>
                </div>
                <div class="card answerCard mb-4">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">

                    </div>
                </div>
                <div class="questionFooter">
                    <span><b id="currentQuestion"></b> von <b id="numberOfQuestions"></b> Fragen</span>
                    <button class="btn btn-primary" id="nextButton" disabled onclick="nextQuestion()">weiter</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
